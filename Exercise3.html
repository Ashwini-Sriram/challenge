<!DOCTYPE html>
<html>
  <head>
    <title>3DIV</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .wrapper1 {
      display: grid;
      float: left;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(2, 1fr);
      width: 50vw;
      height: 100vh;
    }
    .wrapper2 {
      display: grid;
      float: right;
      grid-template-columns: 1fr;
      width: 50vw;
      height: 100vh;
    }
    .row {
      border-radius: 2px;
      border-style: solid;
      border-color: azure;
      background-color: aquamarine;
    }
  </style>
  <div class="wrapper">
    <div class="wrapper1">
      <div class="row">One</div>
      <div class="row">two</div>
      <div class="row">three</div>
      <div class="row">four</div>
      <div class="row">five</div>
      <div class="row">six</div>
    </div>
    <div class="wrapper2">
      <div class="row">seven</div>
    </div>
  </div>
</html>
