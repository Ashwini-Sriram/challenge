<!DOCTYPE html>
<html>
  <head>
    <title>3DIV</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .wrapper {
      display: grid;

      grid-template-rows: repeat(3, 1fr);
      grid-gap: 10px;
      width: 100vw;
      height: 100vh;
    }
    .column {
      border-radius: 2px;
      border-style: solid;
      border-color: azure;
      background-color: aquamarine;
    }
  </style>
  <div class="wrapper">
    <div class="column">One</div>
    <div class="column">two</div>
    <div class="column">three</div>
  </div>
</html>
